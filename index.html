<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Music Project</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>

    <div class="container">
        <form class="add-music-form">
          <h3>Add your music!</h3>
  
          <input
            type="text"
            name="name"
            value=""
            placeholder="Enter a artist's name..."
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="image"
            value=""
            placeholder="Enter a album's image URL..."
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Create Album"
            class="submit"
          />
        </form>
      </div>

      <div id= "music-bar">

    </div>
    
  </body>
